<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Student Login</title>
    <link rel="stylesheet" href="css/fontawesome-free-6.2.1-web/css/all.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-5.2.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/evaluation.css">
</head>
<body style="background-color: #F5F5F5;">
    <div class="container-fluid p-5 d-flex justify-content-center">
        <div class="student-login">
            <form action="student_dashboard.html">
                <div class="img-fluid">
                    <img src="img/1565034397472.jfif" alt="" class="rounded-circle">
                </div>
                <div class="mt-3">
                    <h1>Login Account</h1>
                </div>
                <div class="form-floating mt-3">
                    <input type="text" name="username" id="studId" class="form-field form-control form-control-lg form-control-sm" placeholder="name" required="true">
                    <label for="studId">Student ID</label>
                </div>
                <div class="form-floating mt-3">
                    <input type="password" name="password" id="studPassword" class="form-field form-control form-control-lg form-control-sm" placeholder="Password" required="true">
                    <label for="studPassword">Password</label>
                </div>
                <a href="#" class="text-decoration-none float-end text-body fw-bolder">Forget password?</a>
                <div class="mt-5 text-sm-start w-100 d-flex justify-content-between">
                    <button class="btn btn-sub-2 btn-shadow btn-cus" data-bs-dismiss="modal" aria-label="Close"><strong>CANCEL</strong></button>
                    <button type="submit" class="btn btn-sub-1 btn-shadow btn-cus" id="success"><strong>SIGN IN</strong></button>
                </div>
            </form>
            <div class="side">
                <h1>Welcome back!</h1>
                <img src="src/student.png" alt="Student" class="student">
            </div>
        </div>
    </div>
</body>
</html>
