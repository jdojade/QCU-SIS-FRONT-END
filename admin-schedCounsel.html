    <div class="container-cus">

        <section class="p-5">
            <div class="headline">
                <h1>SCHEDULE COUNSELING</h1>
                <i class="fa-solid fa-file-circle-check fa-3x"></i>
            </div>
        </section>
        <section class="px-5">
            <div class="container-fluid">
                <div class="bg-dark bg-opacity-10 border-0 rounded-2 p-4 my-1 mx-auto">
                    <form action="">
                        <div class="col-md-5 form-floating my-3">
                          <input type="number" class="form-control" id="studNo" placeholder="First name" aria-label="First name">
                          <label for="studNo">Student Number</label>
                        </div>
                        <div class="col-md-5 form-floating my-3">
                          <input type="text" class="form-control" id="studName" placeholder="Last name" aria-label="Last name">
                          <label for="studName">Name</label>
                        </div>

    
                        <div class="col-md-5 form-floating my-3">
                          <input type="date" class="form-control" id="studNo" placeholder="First name" aria-label="First name">
                          <label for="studNo">Date</label>
                        </div>
                        <div class="col-md-5 form-floating my-3">
                          <input type="time" class="form-control" id="studName" placeholder="Last name" aria-label="Last name">
                          <label for="studName">Time</label>
                        </div>

                <div class="row">
                <div class="calendar col-md-5">
                    <div class="calendar-header">
                        <div class="month">
                            <h2 class="month-picker" id="month-picker"> May </h2>
                            <h2 id="year">2020 </h2>
                        </div>
                      <div class="month-btn">
                        <span id="pre-month">
                          <i class="fa-solid fa-chevron-left"></i>
                        </span>
                        <span id="next-month">
                          <i class="fa-solid fa-chevron-right"></i>
                        </span>
                      </div>
                    </div>
                    <div class="calendar-body">
                      <div class="calendar-week-days">
                        <span>Sun</span>
                        <span>Mon</span>
                        <span>Tue</span>
                        <span>Wed</span>
                        <span>Thu</span>
                        <span>Fri</span>
                        <span>Sat</span>
                      </div>
                      <div class="calendar-days">
                      </div>
                    </div>

                    <div class="month-list"></div> 
              </div>
                
            </div>

              <div class="d-grid gap-2 d-md-flex justify-content-md-end my-4">
                <button class="btn btn-sub-1 px-5" data-bs-toggle="modal" data-bs-target="#sched-set">CONFIRM</button>
                  </div>
              </form>     
          </div>
        </section>

      </div>


<!-- Modal -->
<div class="modal fade" id="sched-set" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="ans-reqLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body text-center">
          <p class="fs-3 fw-bold text-center">
            Schedule Set!
          </p>
          <img src="img/Success.png" alt="success!" class="w-50 h-50 m-auto">
        </div>
        <div class="my-4 d-flex justify-content-between">
            <button type="button" class="btn btn-sub-1 px-5 mx-auto fw-bold" data-bs-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>
