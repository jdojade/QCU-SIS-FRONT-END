<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Activate </title>
    <link rel="stylesheet" href="css/fontawesome-free-6.2.1-web/css/all.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-5.2.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/evaluation.css">
</head>
<body>
    <div class="container-fluid" style="background-color: #f2f2f2; height: 100vh">
        <div class="page-act">
            <form action="index.html">
                <div class="row">
                    <div class="col-md-3 text-center">
                        <i class="fas fa-warning fa-5x text-warning"></i>
                    </div>
                    <div class="col-md-9">
                        <h5><b>Your account is NOT ACTIVATED YET. Click the button below to request for account activation.</b></h5>
                    </div>
                </div>
                <div class="mt-5 text-sm-start w-100 d-flex justify-content-evenly">
                    <button class="btn btn-sub-2 btn-shadow btn-ms px-5" aria-label="Close"><strong>CANCEL</strong></button>
                    <button type="submit" class="btn btn-sub-1 btn-shadow btn-ms px-5" id="request"><strong>REQUEST</strong></button>
                </div>
            </form>
        </div>
    </div>
    
    
    <script src="css/bootstrap-5.2.2-dist/js/bootstrap.bundle.min.js"></script>
    <script src="css/bootstrap-5.2.2-dist/js/bootstrap.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/toggle.js"></script>
    <script src="js/calendar.js"></script>
    <script src="js/loading.js"></script>
</body>
</html>
