    <div class="container-cus">

        <section class="p-5">
            <div class="headline">
                <h1>MANAGE POSTS</h1>
                <i class="fa-solid fa-file-circle-check fa-3x"></i>
            </div>
        </section>

        <section class="p-5">
            <div class="container">
                <span class="addLbl fs-3 fw-bold">
                    Add New Post
                </span>

                <form action="">

                    <!-- POST INPUT -->
                <div class="mb-3">
                    <label for="titlePost" class="form-label fs-5 fw-bold">Title</label>
                    <input type="email" class="form-control" id="titlePost" placeholder="Post Title...">
                  </div>
                <div class="mb-3">
                    <label for="desPost" class="form-label fs-5 fw-bold">Description</label>
                    <textarea class="form-control" id="desPost" rows="8" placeholder="Post message..."></textarea>
                </div>

                <!-- IMAGE INPUT -->
                <div class="mb-3">
                    <label for="imgPost" class="form-label">Upload Image</label>
                    <input class="form-control" type="file" id="imgPost">
                  </div>
                
                  <!-- PUBLISH/ARCHIVED -->
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="pubPost" value="option1" autocomplete="off">
                    <label class="form-check-label fw-semibold" for="pubPost">Publish</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="arcPost" value="option2" autocomplete="off">
                    <label class="form-check-label fw-semibold" for="arcPost">Archive</label>
                  </div>


                  <div class="d-grid gap-2 d-md-flex justify-content-md-start my-4">
                    <button class="btn btn-sub-1 px-5" data-bs-toggle="modal" data-bs-target="#sched-set">SAVE</button>
                      </div>
                  </form>
                </form>

            </div>

        </section>
