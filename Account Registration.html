<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Registration</title>
    <link rel="stylesheet" href="css/bootstrap-5.2.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fontawesome-free-6.2.1-web/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/style0.css">
       <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
</head>
<body>
    <nav class="navbar navbar-expand-md sticky-top nav-admin">
        <div class="container-cus d-flex w-100" >
            <div class="d-flex flex-colum align-items-center">
                <img src="img/1565034397472.jfif" alt="logo" class="logo rounded-circle">
                <a href="#" class="navbar-brand fs-5 fw-bolder text-white">&nbsp;Quezon City University</a>
            </div>
    </nav>
    <div class="container-cus">

        <section>
            <div class="container d-flex justify-content-center mt-5">
                <h1 class="text-dark text-center">ACCOUNT REGISTRATION</h1>
            </div>
    <section>    
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-floating my-3">
                    <input type="text" class="form-control" id="floatingFName" placeholder="First Name" required>
                    <label for="floatingFName"> First Name </label>
                </div>
                <div class="form-floating my-3">
                    <input type="text" class="form-control" id="floatingMName" placeholder="Middle Name" required>
                    <label for="floatingMName"> Middle Name </label>
                </div>
                <div class="form-floating my-3">
                    <input type="text" class="form-control" id="floatingLName" placeholder="Last Name" required>
                    <label for="floatingLName"> Last Name </label>
                </div>
                <div class="form-floating my-3">
                    <input type="number" class="form-control" id="studentId" placeholder="Student Number">
                    <label for="studentId"> Student Number </label>
                </div>
                <div class="form-floating my-3">
                    <input type="Email" class="form-control" id="Email" placeholder="Email" required>
                    <label for="Email"> Email </label>
                </div>
                <div class="form-floating mt-3">
                    <input type="password" name="password" id="studPassword" class="form-field form-control form-control-lg form-control-sm" placeholder="Password" required="true">
                    <label for="studPassword">Password</label>
                </div>
                <div class="form-floating mt-3">
                    <input type="password" name="password" id="studPassword" class="form-field form-control form-control-lg form-control-sm" placeholder="Password" required="true">
                    <label for="studPassword">Confirm Password</label>
                </div>
                <div class="form-floating my-3">
                    <input type="text" class="form-control" id="PinCode" placeholder="Pin Code" required>
                    <label for="PinCode"> Pin Code </label>
                </div>
            </div>
            <div class="container d-flex justify-content-center">
                <button class="btn btn-sub-1 btn-sm mt-3 px-5 py-3 my-6 me-3 text-center"><b>CREATE ACCOUNT</b></button> 
            </div>
        </div>
    </div>
</section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="css/bootstrap-5.2.2-dist/js/bootstrap.bundle.min.js"></script>
    <script src="css/bootstrap-5.2.2-dist/js/bootstrap.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/toggle.js"></script>
    <script src="js/loading.js"></script>
</body>
</html>
